<body>

    <section id="topborder">

        <a href="index.html" class="headlogo">Ruby Gill</a>

<!--Top Border-->
        <nav>
            <ul class="links">

                    </div>

<!--background image-->
    <section class="background">

 <main>
    <article class="contentback">

        <!--Name Label-->
        <div>
        <div class="container_form">
            <form action="contact.html">
                <label for="name">Name</label>
                <input type="text" id="name" name="firstlastname" 
                    placeholder="John Smith">
            </div>
    
    
        <!--Email Label-->
        <div>
                <label for="email">Email</label>
                <input type="text" id="email" name="emailaddress"
                    Placeholder="example@gmail.com">
            </div>
    
        
        <!--Message Label-->
        <div>
                <label for="messages">Message</label> 
                <br>
                     <textarea type="text" id="messages" name="messagecontent"
                     placeholder=""></textarea>
            </div>
    
            
        <!--submit Label-->
        <div>
            <input type="submit" value="Submit">
        </div>
    
            </form>
        </div>
    
    </section>
 </main>
